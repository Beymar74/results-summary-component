<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="score-section">
        <h2 class="transparent title">Your Result</h2>
        <div class="score-circle">
          <h1 class="score">76</h1>
          <p class="transparent">of 100</p>
        </div>
        <h1 class="margin-bottom">Great</h1>
        <p class="transparent">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary">
        <h3>Summary</h3>
        <div class="reaction">
            <div class="seperate">
            <img src="icon-reaction.svg" alt="">
            <p class="title">Reaction</p></div>
            <p style="color: gray;"> <span style="color:black;">80</span>/100</p>
        </div>
        <div class="memory">
            <div class="seperate">
            <img src="icon-memory.svg" alt="">
            <p class="title">Memory</p></div>
            <p style="color: gray;"><span style="color:black;">92</span>/100</p>
        </div>
        <div class="verbal">
            <div class="seperate">
            <img src="icon-verbal.svg" alt="">
            <p class="title">Verbal</p></div>
            <p style="color: gray;"><span style="color:black;">61</span>/100</p>
        </div>
        <div class="visual">
            <div class="seperate">
            <img src="icon-visual.svg" alt="">
            <p class="title">Visual</p> </div>
            <p style="color: gray;"><span style="color:black;">72</span>/100</p>
        </div>
        
            <button class="continueButton"> Continue </button>
    </div>
  </body>
</html>
